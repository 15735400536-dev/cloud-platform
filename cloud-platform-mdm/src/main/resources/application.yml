spring:
  application:
    name: cloud-platform-mdm
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        username: nacos
        password: nacos
        file-extension: yaml
      discovery:
        server-addr: 127.0.0.1:8848
        username: nacos
