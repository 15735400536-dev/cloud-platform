server:
  port: 10060
spring:
  application:
    name: cloud-platform-quality
  cloud:
    nacos:
      config:
        server-addr: nacos:8848
        username: nacos
        password: nacos
        group: DEFAULT_GROUP
        namespace: cloud-platform-prod
        file-extension: yaml
      discovery:
        server-addr: nacos:8848
        username: nacos
        password: nacos
  config:
    import:
      - "nacos:${spring.application.name}.${spring.cloud.nacos.config.file-extension}"
#      - "nacos:${spring.application.name}-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}"
  mvc:
    pathmatch:
      matching-strategy: ANT_PATH_MATCHER  # 切换为Ant路径匹配器，兼容Springfox